{% extends 'home/tes.html' %}
{% block content %}

<section class="bg-white border border-gray-200 p-6 md:p-8 rounded-xl shadow-sm hover:shadow-md transition">

    <!-- Title -->
    <h3 class="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-3">
        <i class="fas fa-edit text-red-500"></i>
        Update Partner
    </h3>

    <!-- Form Card -->
    <div class="bg-white rounded-xl border border-gray-200 p-6 md:p-8 shadow-sm">

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Form Fields -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200">
                
                <!-- Submit -->
                <button type="submit"
                    class="flex items-center justify-center gap-2 px-6 py-3 
                           bg-red-500 text-white font-medium rounded-lg 
                           hover:bg-red-600 transition focus:outline-none focus:ring-2 focus:ring-red-400">
                    <i class="fas fa-check-circle"></i>
                    Update Now
                </button>

                <!-- Cancel -->
                <a href="{% url 'courses:partner_view' %}"
                    class="flex items-center justify-center gap-2 px-6 py-3 
                           bg-gray-200 text-gray-700 font-medium rounded-lg 
                           hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-gray-300">
                    <i class="fas fa-times-circle"></i>
                    Cancel
                </a>
            </div>
        </form>

    </div>

</section>

{% endblock %}
