{% extends 'home/tes.html' %}
{% block content %}
<section class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm hover:shadow-md transition">
<!-- Update Partner Form -->

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 md:p-8">
        
        <!-- Title -->
        <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <i class="fas fa-edit text-red-400"></i>
            Update Partner
        </h3>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Django Form (as_p, as_table, or manual) -->
            <div class="space-y-5">
                {{ form.as_p }}
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-6 border-t border-gray-200">
                <button type="submit" 
                        class="bg-red-400 text-white px-4 py-2 rounded-lg hover:bg-red-500 transition text-sm">
                    <i class="fas fa-check-circle"></i>
                    Update Now
                </button>
                <a href="{% url 'courses:partner_view' %}" 
                   class="flex items-center justify-center gap-2 px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-gray-300">
                    <i class="fas fa-times-circle"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
