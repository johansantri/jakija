{% extends 'home/tes.html' %}
{% block content %}
<section class="bg-white border border-gray-200 p-6 rounded-lg shadow-sm hover:shadow-md transition">
      <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
        <h3 class="text-lg font-semibold text-gray-800 border-l-4 border-red-300 pl-2">Create new Partner</h3>
        
      </div>

   
        
    <div class="p-6">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            
            <div class="mt-6 flex justify-end space-x-3">
                <button class="bg-red-400 text-white px-4 py-2 rounded-lg hover:bg-red-500 transition text-sm" type="submit">
                    <i class="bi bi-check-circle-fill mr-2"></i>Create Now
                </button>
                <a class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 rounded-md transition-colors duration-150" href="{% url 'courses:partner_view' %}">
                    <i class="bi bi-x-circle-fill mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>


</section>

{% endblock %}
