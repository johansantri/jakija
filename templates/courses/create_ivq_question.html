{% extends 'home/tes.html' %}
{% block content %}

{% include "courses/course_set.html" %}
<section class="bg-white border border-gray-200 p-4 sm:p-6 lg:p-8 rounded-xl shadow-sm mt-6 mx-2 sm:mx-0">


    
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">
        Add Question for: {{ video.title }}
    </h2>

    <form action="" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

       

        <label class="block mb-1 font-medium">Time in Video (seconds)</label>
        <input type="number" step="0.1" name="time_in_video" class="border p-2 w-full rounded mb-3" required>

        <label class="block mb-1 font-medium">Question</label>
        <textarea name="question" class="border p-2 w-full rounded mb-3" required></textarea>

        <label class="block mb-1 font-medium">Question Type</label>
        <select name="question_type" id="qtype" class="border p-2 w-full rounded mb-3" required>
            <option value="MC">Multiple Choice</option>
            <option value="TF">True/False</option>
            <option value="FB">Fill in the Blank</option>
            <option value="ES">Essay</option>
            <option value="DD">Drag & Drop</option>
        </select>

        <!-- Dynamic MC options -->
        <div id="mc_fields" class="hidden">
            <label class="block mb-1 font-medium">Options</label>
            <div id="options_wrapper" class="space-y-2"></div>

            <button type="button" onclick="addOption()" class="px-3 py-1 bg-gray-200 rounded">
                + Add Option
            </button>
        </div>

        <!-- Fill blank -->
        <div id="fb_field" class="hidden">
            <label>Correct Answer</label>
            <input type="text" name="correct_answer_text" class="border p-2 w-full rounded">
        </div>

        <!-- True/False -->
        <div id="tf_field" class="hidden">
            <label>Correct Answer</label>
            <select name="correct_answer_text" class="border p-2 w-full rounded">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>
        <!-- Drag & Drop -->
        <!-- Drag & Drop -->
        <div id="dd_fields" class="hidden">
            <label class="block mb-1 font-medium">Correct Answer</label>
            <input type="text" name="correct_answer_text" 
                class="border p-2 w-full rounded mb-3" placeholder="Correct answer text">

            <label class="block mb-1 font-medium">Drag Options</label>
            <div id="dd_options_wrapper" class="space-y-2"></div>

            <button type="button" onclick="addDDOption()" 
                    class="px-3 py-1 bg-gray-200 rounded mt-2">
                + Add Option
            </button>
        </div>



        <button type="submit" class="mt-4 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Save Question
        </button>
    </form>

    <script>
    document.getElementById("qtype").addEventListener("change", function() {
        const v = this.value;
        document.getElementById("mc_fields").classList.toggle("hidden", v !== "MC");
        document.getElementById("fb_field").classList.toggle("hidden", v !== "FB");
        document.getElementById("tf_field").classList.toggle("hidden", v !== "TF");
        document.getElementById("dd_fields").classList.toggle("hidden", v !== "DD");
    });

    function addOption() {
        const wrapper = document.getElementById("options_wrapper");
        const index = wrapper.children.length;

        wrapper.insertAdjacentHTML(
            "beforeend",
            `<div class="flex items-center gap-2">
                <input type="radio" name="correct_option" value="${index}">
                <input type="text" name="option_text" class="border p-2 w-full rounded" placeholder="Option text">
            </div>`
        );
    }

    function addDDOption() {
        const wrapper = document.getElementById("dd_options_wrapper");
        const index = wrapper.children.length;

        wrapper.insertAdjacentHTML(
            "beforeend",
            `<div class="flex items-center gap-2">
                <input type="text" name="dd_option_${index}" 
                    class="border p-2 w-full rounded" placeholder="Option text">
                <button type="button" onclick="this.parentElement.remove()" 
                        class="text-red-500">Remove</button>
            </div>`
        );
    }


    </script>




</section>
{% endblock %}
