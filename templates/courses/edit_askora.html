{% extends 'home/tes.html' %}
{% block content %}

{% include "courses/course_set.html" %}

<section class="bg-white border border-gray-200 p-4 sm:p-6 lg:p-8 rounded-xl shadow-sm mt-6 mx-2 sm:mx-0">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Update AskOra Question
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-4">
            {{ question_form.as_p }}
            {{ question_form.media }}
        </div>

        <button 
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition-colors">
            Submit Question
        </button>
    </form>

</section>

{% endblock %}
