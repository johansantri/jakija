{% extends 'home/tes.html' %}

{% block content %}
{% include "courses/course_set.html" %}
    <!-- Section untuk menambah anggota tim -->
    <section class="bg-white border p-4 sm:p-6 rounded-lg shadow-sm mt-6 mx-2 sm:mx-0">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Team Members to {{ course.course_name }}</h2>

       

        <!-- Form untuk menambah anggota tim -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Field untuk memilih anggota tim -->
            {{ form.as_p }}

            <!-- Tombol submit untuk menambah anggota tim -->
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    Add Team Members
                </button>
            </div>
        </form>
        
        
    </section>

{% endblock %}
