{% extends 'home/tes.html' %}
{% block content %}

<div class="bg-white border border-gray-200 p-6 rounded-xl shadow-sm max-w-xl mx-auto mt-8">

    <h6 class="text-lg font-semibold text-gray-800 mb-4">Confirm Deletion</h6>

    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the assessment 
        "<strong>
            <span class="px-2 py-1 rounded-full bg-yellow-400 text-gray-900 text-sm font-semibold">
                {{ assessment.name }}
            </span>
        </strong>"?
        This action cannot be undone. All questions and answers will be lost.
    </p>

    <form method="POST" class="flex items-center gap-3">
        {% csrf_token %}

        <!-- YES DELETE -->
        <button 
            type="submit" 
            class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 transition">
            Yes, delete
        </button>

        <!-- CANCEL -->
        <a 
            href="{% url 'courses:view-question' course.id section.id assessment.id %}" 
            class="px-4 py-2 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition">
            Cancel
        </a>
    </form>

</div>

{% endblock %}
