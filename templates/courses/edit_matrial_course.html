{% extends 'home/tes.html' %}
{% block content %}

{% include "courses/course_set.html" %}

<section class="py-6">

    <!-- Card Utama -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200">

        <!-- Header -->
        <div class="bg-red-600 text-white px-6 py-4 rounded-t-lg">
            <h5 class="text-lg font-semibold">Course Material</h5>
        </div>

        <!-- Body Form -->
        <div class="p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Form pakai as_p (tetap) tapi lebih rapi -->
                <div class="space-y-5">
                    {{ form.as_p|safe }}
                </div>

                <!-- Tombol Aksi -->
                <div class="flex flex-wrap gap-3 pt-4 border-t border-gray-200">
                    <button type="submit"
                            class="inline-flex items-center gap-2 px-5 py-2.5 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow transition">
                        <i class="fa fa-save"></i>
                        Save
                    </button>

                    <a href="{% url 'courses:studio' course.id %}"
                       class="inline-flex items-center gap-2 px-5 py-2.5 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg shadow transition">
                        <i class="fa fa-close"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Team Members (jika ada) -->
    {% if team_members %}
    <div class="mt-8 bg-white rounded-lg shadow-md border border-gray-200 p-6">
        <h6 class="font-semibold text-gray-800 mb-4">Team Members</h6>
        <div class="space-y-3">
            {% for member in team_members %}
            <div class="flex items-center justify-between bg-gray-50 px-4 py-3 rounded-lg">
                <span class="text-gray-700 font-medium">{{ member.user.email }}</span>
                <a href="{% url 'courses:remove_team_member' member.id %}"
                   onclick="return confirm('Hapus {{ member.user.email }} dari tim?')"
                   class="text-red-600 hover:text-red-800 hover:bg-red-100 px-3 py-2 rounded transition">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</section>

{% endblock %}
