<form hx-post="{% url 'courses:reply_post' post_id=post_id %}" 
      hx-target="#replies-{{ post_id }}" 
      hx-swap="prepend" 
      class="mt-2">
    {% csrf_token %}
    <textarea 
        name="content" 
        rows="2" 
        placeholder="Tulis balasan..." 
        required
        class="w-full px-3 py-2 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm resize-none mb-2">
    </textarea>
    <button type="submit" 
            class="px-4 py-2 bg-white border border-blue-500 text-blue-500 rounded-lg hover:bg-blue-50 font-medium transition text-sm">
        Reply
    </button>
</form>
